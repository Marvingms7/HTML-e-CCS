<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IFPI</title>
    <style>
        body {background-color: beige;}
        h1 {color: rgb(7, 70, 70);}
        h2 {color: rgb(7, 70, 70);}
        h3 {color: lightseagreen;}
        h4 {color: black}
    </style>
</head>
<body>
    <h1>Formulário alunos do curso Técnico em Desenvolvimento de Sistemas</h1>
    <h2>Caixas de Entrada</h2>
    <form>
        <h4><label for="name1">Primeiro Nome:</label></h4>
        <input type="text" id="name1" name="name1" value="Marcus">
        <h4><label for="name2">Segundo Nome:</label></h4>
        <input type="text" id="name2" name="name2" value="Vinicius">
        <h4><label for="bairro">Bairro:</label></h4>
        <input type="text" id="bairro" name="bairro" value="">
        <h4><label for="endereço1">Endereço da Casa:</label></h4>
        <input type="text" id="endereço1" name="endereço1" value="">
        <h4><label for="tel">Telefone:</label></h4>
        <input type="text" id="tel" name="tel" value=""><br>
        <h4>Matéria que mais gosta:</h4>
        <h4><input type="radio" id="dado" name="ensino" value="dado">
        <label for="op1">Banco de Dados</label></h4>
        <h4><input type="radio" id="web" name="ensino" value="web">
        <label for="op2">Web Front End</label></h4>
        <h4><input type="radio" id="poo" name="ensino" value="poo">
        <label for="op3">POO(Programação Orientada a Objetos)</label></h4>
        <h4><input type="radio" id="ma" name="ensino" value="ma">
        <label for="op4">MA(Métodos Ágeis)</label></h4>
        <h4><input type="radio" id="pot" name="ensino" value="pot">
        <label for="op5">POT(Programação Orientada a Testes)</label></h4>
        <h4>Já possuiu alguma dessas doenças:</h4>
        <h4><input type="checkbox" id="d1" name="d1" value="sarampo">
        <label for="d1">Sarampo</label></h4>
        <h4><input type="checkbox" id="d2" name="d2" value="dengue">
        <label for="d2">Dengue</label></h4>
        <h4><input type="checkbox" id="d3" name="d3" value="covid-19">
        <label for="d3">Covid-19</label></h4>
        <h4><input type="checkbox" id="d4" name="d4" value="Raiva">
        <label for="d4">Raiva</label></h4>
        <h4><input type="checkbox" id="d5" name="d5" value="minigite">
        <label for="d5">Minigite</label></h4>
        <h4><input type="checkbox" id="d6" name="d6" value="nenhuma">
        <label for="d6">Nenhuma</label></h4>
        <input type="submit" value="Enviar">
    </form>

    
</body>
</html>
